<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" type="image/png" href="./../images/favicon.png">
    <link rel="stylesheet" href="/styles/style.css"></link>
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <a href="#">
                    <img src="./../images/logo.png" alt="playfully-logo">
                </a>
            </div>

            <div id="app-nav">
                <ul>
                    <!--All users-->
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">Search</a></li>

                    <!--Only guest-->
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>

                    <!--Only user-->
                    <li><a href="#">Create Album</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>

            <div id="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section id="login">
        <form>
            <fieldset>
                <legend>Register</legend>

                <label for="email" class="vhide">Email</label>
                <input id="email" class="email" name="email" type="text" placeholder="Email">

                <label for="password" class="vhide">Password</label>
                <input id="password" class="password" name="password" type="password" placeholder="Password">

                <label for="conf-pass" class="vhide">Confirm Password</label>
                <input id="conf-pass" class="conf-pass" name="conf-pass" type="password" placeholder="Confirm Password">

                <button type="submit" class="register">Register</button>

                <p class="field">
                    <span>Do you already have a profile? <a href="#">Login</a></span>
                </p>
            </fieldset>
        </form>
    </section>

    <footer>
        <div>
            <p>Application design and development by <a href="https://github.com/yopopova" target="_blank">Yoanna Popova</a>.</p>
            <p>&copy;playFULLY 2023. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
